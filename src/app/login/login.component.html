<div class="login  ">
    <div class="col-md-4 col-1"></div>
    <div  class=" col-md-4 col-10 mx-auto">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="border p-5">
            <h1 class="text-center mt-1 ">Login Here</h1>
            <div>
                <!-- <label for="">Account Number</label> -->
                <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account Number">
            </div>
            <div style="color: red" 
                *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched;">
                Invalid Account Number
            </div>
            <div class="mb-2 mt-4">
                <!-- <label for="">password</label> -->
                <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="password">
            </div>
            <div style="color: red" *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched;">
                Invalid password
            </div>
            <div class="mt-4 ">
                <button type="submit" class="btn btn-success" style="float:inline-end">Login</button>
                <span > &nbsp;Are you new user?&nbsp; &nbsp;Click here <a href="register">Register</a></span>
            </div>
        </form>
    </div>
    <div class="col-md-4 col-1"></div>
</div>
