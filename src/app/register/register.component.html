<div class="row">
    <h1 class="text-center mt-5 mb-1">register Here</h1>
    <div class="col-4"></div>
    <div class="col-4">
        <form (ngSubmit)="register()" [formGroup]="RegisterForm" class="border mt-5 p-5">
            <!-- user name -->
            <div class="mb-3">
                <label for="">Username</label>
                <input name="uname" formControlName="uname" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3" style="color: red" 
                *ngIf="this.RegisterForm.get('acno')?.errors&&this.RegisterForm.get('acno')?.touched;">
                Invalid username Number
            </div>
            <!-- Acconut number -->
            <div class="mb-3">
                <label for="">Account Number</label>
                <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="ac_no">
            </div>
            <div class="mb-3" style="color: red" 
                *ngIf="this.RegisterForm.get('acno')?.errors&&this.RegisterForm.get('acno')?.touched;">
                Invalid Account Number
            </div>
            <!-- password -->
            <div class="mb-2">
                <label for="">password</label>
                <input name="pswd" formControlName="pswd" type="text" class="form-control" placeholder="password">
            </div>
            <div style="color: red" *ngIf="this.RegisterForm.get('pswd')?.errors&&this.RegisterForm.get('pswd')?.touched;">
                Invalid password
            </div>
            <div class="mt-4 ">
                <button type="submit" class="btn btn-success" style="float:inline-start">register</button>
                <span >&nbsp; &nbsp;&nbsp; &nbsp;Already user?&nbsp; &nbsp;Click here <a href="">login</a></span>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
